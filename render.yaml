services:
  # Backend Laravel API
  - type: web
    name: snapbot-backend
    env: php
    region: sao
    plan: starter
    rootDir: backend
    buildCommand: composer install --no-dev --optimize-autoloader && php -r "if (!file_exists('.env') && file_exists('.env.example')) { copy('.env.example', '.env'); }" && php artisan key:generate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    healthCheckPath: /up
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: snapbot-backend
          property: host
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: snapbot-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: snapbot-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: snapbot-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: snapbot-db
          property: username
      - key: DB_PASSWORD
        fromDatabase:
          name: snapbot-db
          property: password
      - key: SANCTUM_STATEFUL_DOMAINS
        fromService:
          type: web
          name: snapbot-frontend
          property: host
      - key: SESSION_DOMAIN
        fromService:
          type: web
          name: snapbot-frontend
          property: host

  # Frontend Angular (Static Site)
  - type: web
    name: snapbot-frontend
    env: static
    region: sao
    plan: starter
    rootDir: frontend
    buildCommand: npm ci && npm run build -- --configuration production && node inject-env.js
    staticPublishPath: dist/snapbot-frontend
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: snapbot-backend
          property: host
          prefix: https://
          suffix: /api

  # Banco de Dados MySQL
  - type: pspg
    name: snapbot-db
    region: sao
    plan: starter
    databaseName: snapbot
    user: snapbot_user

# Nota: O Render usa PostgreSQL por padrão, mas você pode escolher MySQL
# Se precisar de MySQL, você precisará criar manualmente um serviço MySQL no painel
# ou usar um add-on de MySQL externo

