services:
  # Backend Laravel (API)
  - type: web
    name: snapbot-backend
    runtime: php
    buildCommand: |
      cd backend &&
      composer install --no-dev --optimize-autoloader &&
      php artisan config:cache &&
      php artisan route:cache &&
      php artisan view:cache
    startCommand: |
      cd backend && php -S 0.0.0.0:$PORT -t public public/index.php
    healthCheckPath: /up
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      - key: APP_KEY
        sync: false  # Será gerado automaticamente no primeiro deploy
      - key: DB_CONNECTION
        value: postgres
      - key: DB_HOST
        fromDatabase:
          name: snapbot-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: snapbot-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: snapbot-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: snapbot-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: snapbot-db
          property: password
      - key: SANCTUM_STATEFUL_DOMAINS
        value: snapbot-frontend.onrender.com  # Substitua pelo seu domínio do frontend
      - key: SESSION_DOMAIN
        value: .onrender.com
      - key: FRONTEND_URL
        value: https://snapbot-frontend.onrender.com  # Substitua pelo seu domínio do frontend
    plan: starter
    branch: main  # Ajuste conforme sua branch principal

  # Frontend Angular (Static Site)
  - type: web
    name: snapbot-frontend
    runtime: static
    buildCommand: |
      cd frontend &&
      npm install &&
      export API_URL="${BACKEND_URL}/api" &&
      sed -i.bak "s|RENDER_API_URL_PLACEHOLDER|${BACKEND_URL}/api|g" src/environments/environment.prod.ts &&
      npm run build
    staticPublishPath: frontend/dist/snapbot-frontend
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: snapbot-backend
          property: host
    plan: starter
    branch: main  # Ajuste conforme sua branch principal

# Banco de Dados PostgreSQL
databases:
  - name: snapbot-db
    plan: starter
    databaseName: snapbot
    user: snapbot_user

