<div class="register-container">
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title>Registro</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-icon matPrefix>person</mat-icon>
                    <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
                        Nome é obrigatório
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('name')?.hasError('minlength')">
                        Nome deve ter no mínimo 3 caracteres
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" required>
                    <mat-icon matPrefix>email</mat-icon>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                        Email é obrigatório
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                        Email inválido
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="password" required>
                    <mat-icon matPrefix>lock</mat-icon>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        Senha é obrigatória
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                        Senha deve ter no mínimo 8 caracteres
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Confirmar Senha</mat-label>
                    <input matInput type="password" formControlName="password_confirmation" required>
                    <mat-icon matPrefix>lock</mat-icon>
                    <mat-error *ngIf="registerForm.get('password_confirmation')?.hasError('required')">
                        Confirmação de senha é obrigatória
                    </mat-error>
                    <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
                        As senhas não coincidem
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" class="full-width"
                    [disabled]="registerForm.invalid || loading">
                    <mat-spinner *ngIf="loading" diameter="20" class="inline-spinner"></mat-spinner>
                    <span *ngIf="!loading">Registrar</span>
                </button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="/login">Já tem conta? Faça login</button>
        </mat-card-actions>
    </mat-card>
</div>
